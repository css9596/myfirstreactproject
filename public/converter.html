<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
    return(
            <div>
                <h3>Minutes & Hours</h3>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount}
                           placeholder="Minutes"
                           type="number"
                           id="minutes"
                           onChange={onChange}
                           disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input placeholder="Hours"
                           type="number"
                           id="hours"
                           value={inverted ? amount : Math.round(amount / 60)}
                           disabled={!inverted}
                           onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }

    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
        return(
            <div>
                <h3>Kilometer & Miles</h3>
                <div>
                    <label htmlFor="kilometer">Kilometer</label>
                    <input value={inverted ? amount * 1.6 : amount}
                           placeholder="Kilometer"
                           type="number"
                           id="kilometer"
                           onChange={onChange}
                           disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="millis">Miles</label>
                    <input placeholder="Millis"
                           type="number"
                           id="millis"
                           value={inverted ? amount : Math.round(amount / 1.6)}
                           disabled={!inverted}
                           onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }

    function App(){
        const [index, setIndex] = React.useState("0");
        const selectConverter = (event) => {
            setIndex(event.target.value);
        }
        return(
            <div>
                <h1 className="">Super Converter</h1>
                <select value={index} onChange={selectConverter}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
